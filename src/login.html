<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./output.css" />
    <title>Đăng nhập - Cửa hàng đồ gia dụng</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center px-4 min-h-screen">
      <div class="bg-white shadow-lg p-8 rounded-lg w-full max-w-md">
        <div class="mb-8 text-center">
          <h1 class="font-bold text-3xl">Đăng nhập</h1>
          <p class="mt-2 text-gray-600">Chào mừng bạn trở lại</p>
        </div>

        <form id="loginForm" class="space-y-6">
          <div>
            <label class="block font-medium text-gray-700 text-sm">Email</label>
            <input
              type="email"
              required
              class="mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full"
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 text-sm"
              >Mật khẩu</label
            >
            <input
              type="password"
              required
              class="mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full"
            />
          </div>

          <div class="flex justify-between items-center">
            <label class="flex items-center">
              <input type="checkbox" class="rounded" />
              <span class="ml-2 text-gray-600 text-sm">Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="text-blue-600 hover:text-blue-800 text-sm"
              >Quên mật khẩu?</a
            >
          </div>

          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 py-2 rounded-lg w-full text-white transition-colors"
          >
            Đăng nhập
          </button>
        </form>

        <p class="mt-4 text-gray-600 text-sm text-center">
          Chưa có tài khoản?
          <a href="signup.html" class="text-blue-600 hover:text-blue-800"
            >Đăng ký ngay</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
