<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./output.css" />
    <title>Đăng ký - Cửa hàng đồ gia dụng</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center p-4 min-h-screen">
      <div class="bg-white shadow-lg p-8 rounded-lg w-full max-w-md">
        <div class="mb-8 text-center">
          <h1 class="font-bold text-3xl">Đăng ký tài khoản</h1>
          <p class="mt-2 text-gray-600">Tạo tài khoản mới</p>
        </div>

        <form id="signupForm" class="space-y-6">
          <div>
            <label class="block font-medium text-gray-700 text-sm"
              >Tên người dùng</label
            >
            <input
              type="text"
              required
              class="mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full"
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 text-sm">Email</label>
            <input
              type="email"
              required
              class="mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full"
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 text-sm"
              >Mật khẩu</label
            >
            <input
              type="password"
              required
              class="mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full"
            />
          </div>

          <div>
            <label class="block font-medium text-gray-700 text-sm"
              >Xác nhận mật khẩu</label
            >
            <input
              type="password"
              required
              class="mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 w-full"
            />
          </div>

          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 py-2 rounded-lg w-full text-white transition-colors"
          >
            Đăng ký
          </button>
        </form>

        <p class="mt-4 text-gray-600 text-sm text-center">
          Đã có tài khoản?
          <a href="login.html" class="text-blue-600 hover:text-blue-800"
            >Đăng nhập</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
